<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"></head>
<body>
	<header th:fragment="cabecalho">
		<nav
			class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top headerBox">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="btn btn-dark navbar-toggle pull-left">
						<i class="oi oi-menu"></i>
					</button>
					<a class="navbar-brand " th:href="@{/}" th:text="#{object.title}"></a>
				</div>
				<div sec:authorize="hasRole('ROLE_USER')">
				<div class="navbar-header">
					<form th:action="@{/logout}" method="post">
						<div class="form-group">
							<div class="d-flex justify-content-center">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-info" value="Logout">
							</div>
					</div>
					</form>
					
				</div>
			</div>

			<div sec:authorize="hasRole('ROLE_AGENCIA')">
				<div class="navbar-header">
					<form th:action="@{/logout}" method="post">
						<div class="form-group">
							<div class="d-flex justify-content-center">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-info" value="Logout">
							</div>
					</div>
					</form>
					
				</div>
			</div>

			<div sec:authorize="hasRole('ROLE_ADMIN')">
				<div class="navbar-header">
					<form th:action="@{/logout}" method="post">
						<div class="form-group">
							<div class="d-flex justify-content-center">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-info" value="Logout">
							</div>
					</div>
					</form>
					
				</div>
			</div>
			</div>
		</nav>
	</header>
</body>
</html>
